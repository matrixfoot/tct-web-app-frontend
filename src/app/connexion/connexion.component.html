<div class="spinner-border text-danger" role="status">
    <span class="sr-only" *ngIf="loading">Loading...</span>
    <section *ngIf="!loading" style="height: 1000px; background-image: url('../../assets/terrain%20connexion.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <label style="position: absolute; top: 72%; left: 50%; color: #ffffff;">Mon Compte TCT</label>
        <label style="position: absolute; top: 74%; left: 42%; color: #ffffff;">Connectez vous à votre compte pour accéder à toutes les fonctionnalités</label>
        <form [formGroup]="connexionForm" style="position: relative; top: 54%; left: 44%;">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group" style="position: relative; left: 1.5%;">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"/>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onLogin()" [disabled]="connexionForm.invalid">Submit</button>
            <p>{{ errorMessage }}</p>
        </form>
    </section>
</div>
